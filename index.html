<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
            <p>Real-time exchange rates with historical data</p>
        </div>
        
        <div class="converter-form">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" value="100" min="0">
            </div>
            
            <div class="input-group">
                <label for="from-currency">From Currency</label>
                <select id="from-currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
            
            <div class="swap-button">
                <button id="swap-currencies"><i class="fas fa-sync-alt"></i></button>
            </div>
            
            <div class="input-group">
                <label for="to-currency">To Currency</label>
                <select id="to-currency">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="INR">INR - Indian Rupee</option>
                </select>
            </div>
            
            <div class="date-selector">
                <label for="date"><i class="far fa-calendar-alt"></i> Date:</label>
                <input type="date" id="date" max="">
            </div>
            
            <div class="result">
                <h3>Converted Amount</h3>
                <div class="converted-amount" id="converted-amount">92.50 EUR</div>
                <div class="exchange-rate" id="exchange-rate">1 USD = 0.9250 EUR</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Exchange rates update automatically. Data provided by ExchangeRate-API.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
